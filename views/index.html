<!DOCTYPE html>
<html>
  <head>
    <title>History Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link href='/bootstrap/css/bootstrap.min.css' rel='stylesheet'/>
    <link href='/stylesheets/index.css' rel='stylesheet'/>
    <link href='/stylesheets/popupWindow.css' rel='stylesheet'/>    
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/bootstrap/css/bootstrap.min.js" type="text/javascript"></script>
    <script src="/javascripts/popupWindow.js" type="text/javascript"></script>
  </head>
  <body>

    <div class="container">  

        <div id="darkOverlay">
          <div id="floatWrap">
            <div id="floatContent">
              <a class="close"></a>
              <div id="mainFloat">
                <div id="menuLeft">
                  <ul>
                    <li class="active"><a class="floatCategory" href="#" data-content="Hello world">Option 1</a></li>
                    <li class=""><a class="floatCategory" href="#" data-content="Bye bye">Option 2</a></li>
                    <li class=""><a class="floatCategory" href="#" data-content="Car">Option 3</a></li>
                    <li><a class="floatCategory" href="#" data-content="Steve Jobs">Option 4</a></li>
                  </ul>
                </div>
              
                <div id="infoContent">
                  
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="floatMenu"><a href="#">Click here to show the floating menu</a></div>      
        <div class="row" >
            <div class="col-md-9">            
                <div id="allmap" style="windowth:100%;height:500px;"></div>
            </div>   

            <div class="col-md-3">            
                <div class="list-group" style="height:500px;overflow:scroll">
                    {% for event in historyEvents -%}
                    <div class="list-group-item list-group-item-action flex-column align-items-start" id='cell_{{event._id.toString()}}'>
                        <div class="d-flex w-100 justify-content-between">
                          <h5 class="mb-1">Name: {{event.name}}</h5>
                          <h5 class="mb-1">Logitude: {{event.areaCoordinates[0]}}, Latitude: {{event.areaCoordinates[1]}} </h5>
                          <h5 class="mb-1">AreaName: {{event.areaName}}</h5>
                          <h5 class="mb-1">StartYear: {{event.startYear}}</h5>
                          <button type="button" class="btn btn-warning" onclick="javascript:window.location.href=window.location.href+'editEvent?objectid='+'{{event._id.toString()}}'">Edit</button>                          
                          <button type="button" class="btn" style="width:100%; background:#FFA500" id='indicator_{{event._id.toString()}}'>    </button>
                        </div>
                    </div>
                    {%- endfor %}
                </div>                
            </div> 
        </div>

        <div class="row" >
          <div class="col-md-2 col-md-offset-5 top-buffer">
            <button type="button" class="btn btn-danger" onclick="javascript:window.location.href=window.location.href+'createEvent'">Create</button>        
          </div>
        </div>

        <div class="row" >
          <div class="col-md-2 col-md-offset-5 top-buffer">
            <button type="button" class="btn btn-primary" onclick="javascript:window.location.href=window.location.href+'eventsList'">Events</button>       
          </div>
        </div>

    </div>      
  </body>
</html>

<script src="/javascripts/initializeMap.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaUE7NEV-LD0x5B3PgXKSQn6QVvIA9MBA&callback=initMap">
</script>
