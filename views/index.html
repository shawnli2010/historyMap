<!DOCTYPE html>
<html>
  <head>
    <title>History Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link href='/bootstrap/css/bootstrap.min.css' rel='stylesheet'/>
    <link href='/bootstrap/css/bootstrap-responsive.min.css' rel='stylesheet'/>    
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script scr="/bootstrap/css/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body>

    <div class="container">  
        <div class="row" >
            <div class="col-md-9">            
                <div id="allmap" style="width:100%;height:500px;"></div>
            </div>   

            <div class="col-md-3">            
                <div class="list-group" style="height:500px;overflow:scroll">
                    {% for event in historyEvents -%}
                    <div class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                          <h5 class="mb-1">Name: {{event.name}}</h5>
                          <h5 class="mb-1">Logitude: {{event.areaCoordinates[0]}}, Latitude: {{event.areaCoordinates[1]}} </h5>
                          <h5 class="mb-1">AreaName: {{event.areaName}}</h5>
                          <h5 class="mb-1">StartYear: {{event.startYear}}</h5>
                          <button type="button" class="btn btn-primary">Add to map</button>
                          <button type="button" class="btn btn-warning" onclick="javascript:window.location.href=window.location.href+'editEvent?objectid='+'{{event._id.toString()}}'">Edit</button>                          
                        </div>
                    </div>
                    {%- endfor %}
                </div>                
            </div> 

        </div>
        <div class="row" >
            <div style="height:100px; width: 100%; background:#FFA500">This is time line div</div>
        </div>
    </div>  
    
    <button type="button" class="btn btn-danger" onclick="javascript:window.location.href=window.location.href+'createEvent'">Create</button>
    <button type="button" class="btn btn-primary" onclick="javascript:window.location.href=window.location.href+'eventsList'">Events</button>    
  </body>
</html>

<script>
  var map;

  function initMap() {
    map = new google.maps.Map(document.getElementById('allmap'), {
      center: {lat: 39.915, lng: 116.404},
      zoom: 4
    });

      $.getJSON('/tempForMarker', function(data) {
          for (var i in data) {
            var latitude = data[i].areaCoordinates[1];
            var longitude = data[i].areaCoordinates[0];
            var myLatLng = {lat: latitude, lng: longitude};

            var marker = new google.maps.Marker({
              position: myLatLng,
              map: map,
              title: 'Hello World!'
            });
          }          
      });
  }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaUE7NEV-LD0x5B3PgXKSQn6QVvIA9MBA&callback=initMap">
</script>
